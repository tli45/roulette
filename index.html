<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>Roulette Game</title>
  <!-- 引入 Google Fonts 的 Merriweather 字体 -->
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
  <!-- 引入CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Roulette Game</h1>
    
    <!-- 猜测数字行 -->
    <div class="inputs">
      <label for="guessNumber">Please enter your guess number in range of 1-36:</label>
      <input type="number" id="guessNumber" placeholder="Please enter your guess number" min="1" max="36" />
    </div>
    
    <!-- 赌注行 -->
    <div class="inputs">
      <label for="betAmount">Please enter your bet:</label>
      <input type="number" id="betAmount" placeholder="Please enter your bet" min="1" />
    </div>
    
    <!-- START 按钮行（居中） -->
    <div class="button-line">
      <button id="startBtn">START</button>
    </div>
    
    <!-- 轮盘容器 -->
    <div class="roulette-container">
      <img src="images/roulette.png" class="roulette-wheel" alt="Roulette Wheel" />
      <!-- 小球容器（用于旋转） -->
      <div class="ball-container" id="ballContainer">
        <div class="ball"></div>
      </div>
    </div>
    
    <!-- 显示总金额 -->
    <div id="totalMoney">Total Money: 100</div>
  </div>

  <!-- 引入JS -->
  <script src="script.js"></script>
</body>
</html>
