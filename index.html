<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>Roulette Game</title>
  <!-- import Google Fonts - Merriweather -->
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
  <!-- import CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Roulette Game</h1>
    
    <!-- 猜测数字行 -->
    <div class="inputs">
      <label for="guessNumber">Please enter your guess number in range of 1-36:</label>
      <input type="number" id="guessNumber" placeholder="Please enter your guess number" min="1" max="36" />
    </div>
    
    <!-- bet -->
    <div class="inputs">
      <label for="betAmount">Please enter your bet:</label>
      <input type="number" id="betAmount" placeholder="Please enter your bet" min="1" />
    </div>
    
    <!-- START  -->
    <div class="button-line">
      <button id="startBtn">START</button>
    </div>
    
    <!-- wheel -->
    <div class="roulette-container">
      <img src="images/roulette.png" class="roulette-wheel" alt="Roulette Wheel" />
      <!-- ball -->
      <div class="ball-container" id="ballContainer">
        <div class="ball"></div>
      </div>
    </div>
    
    <!-- total money -->
    <div id="totalMoney">Total Money: 100</div>
  </div>

  <!-- YOU WON Modal -->
<div id="winModal" class="modal">
    <div class="modal-content">
      <h2>YOU WON!</h2>
      <p id="resultTextWin"></p>
      <img src="images/win.png" alt="Win Image" />
      <div class="modal-buttons">
        <button id="playAgainBtnWin">Play Again</button>
        <button id="closeBtnWin">Close</button>
      </div>
    </div>
  </div>
  
  <!-- YOU LOSE Modal -->
  <div id="loseModal" class="modal">
    <div class="modal-content">
      <h2>YOU LOSE!</h2>
      <p id="resultTextLose"></p>
      <img src="images/lose.png" alt="Lose Image" />
      <div class="modal-buttons">
        <button id="playAgainBtnLose">Play Again</button>
        <button id="closeBtnLose">Close</button>
      </div>
    </div>
  </div>
  

  <!-- import JS -->
  <script src="script.js"></script>
</body>
</html>
