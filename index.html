<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>Roulette Game</title>
  <!-- 引入 Google Fonts 的 Merriweather 字体 -->
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
  <!-- 引入CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Roulette Game</h1>
    <div class="inputs">
      <!-- 输入猜测数字 -->
      <input type="number" id="guessNumber" placeholder="请输入0~35之间的数字" min="0" max="35" />
      <!-- 输入赌注 -->
      <input type="number" id="betAmount" placeholder="请输入赌注" min="1" />
      <button id="startBtn">START</button>
    </div>

    <!-- 轮盘容器 -->
    <div class="roulette-container">
      <img src="images/roulette.png" class="roulette-wheel" alt="Roulette Wheel" />
      <!-- 小球容器（用于旋转） -->
      <div class="ball-container" id="ballContainer">
        <div class="ball"></div>
      </div>
    </div>

    <!-- 显示总金额 -->
    <div id="totalMoney">Total Money: 100</div>
  </div>

  <!-- 引入JS -->
  <script src="script.js"></script>
</body>
</html>
